<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music App</title>
    <link rel="stylesheet" href="/static/styles.css">
    <style>
        .chord-container {
            display: inline-block;
            margin: 5px;
            vertical-align: top;
        }

        .chord-extension {
            display: block;
            margin-top: 5px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>ChordExplorer</h1>
        
        <!-- Dropdown for selecting the key -->
        <label for="key-select">Select a Key:</label>
        <select id="key-select">
            <option value="C">C</option>
            <option value="C#">C#</option>
            <option value="Db">Db</option>
            <option value="D">D</option>
            <option value="D#">D#</option>
            <option value="Eb">Eb</option>
            <option value="E">E</option>
            <option value="F">F</option>
            <option value="F#">F#</option>
            <option value="Gb">Gb</option>
            <option value="G">G</option>
            <option value="Ab">Ab</option>
            <option value="A">A</option>
            <option value="Bb">Bb</option>
            <option value="B">B</option>
        </select>

        <!-- Toggle for naming options -->
        <div id="naming-options">
            <label for="naming-mode">Chord Naming Mode:</label>
            <select id="naming-mode">
                <option value="roman">Roman Numerals</option>
                <option value="chord">Chord Names</option>
            </select>
        </div>

        <!-- Buttons for chords -->
        <div id="chord-buttons">
            <div class="chord-container">
                <button class="chord-btn" data-chord="I">I</button>
                <select class="chord-extension">
                    <option value="">Basic</option>
                    <option value="maj7">maj7</option>
                    <option value="7">7</option>
                    <option value="7b9">7b9</option>
                    <option value="7b13">7b13</option>
                    <option value="maj9">maj9</option>
                    <option value="min7">min7</option>
                    <option value="min9">min9</option>
                    <option value="min6">min6</option>
                    <option value="min11">min11</option>
                    <option value="min13">min13</option>
                    <option value="dim7">dim7</option>
                    <option value="half-dim">half-dim</option>
                </select>
            </div>
            <div class="chord-container">
                <button class="chord-btn" data-chord="ii">ii</button>
                <select class="chord-extension">
                    <option value="">Basic</option>
                    <option value="maj7">maj7</option>
                    <option value="7">7</option>
                    <option value="7b9">7b9</option>
                    <option value="7b13">7b13</option>
                    <option value="maj9">maj9</option>
                    <option value="min7">min7</option>
                    <option value="min9">min9</option>
                    <option value="min6">min6</option>
                    <option value="min11">min11</option>
                    <option value="min13">min13</option>
                    <option value="dim7">dim7</option>
                    <option value="half-dim">half-dim</option>
                </select>
            </div>
            <div class="chord-container">
                <button class="chord-btn" data-chord="iii">iii</button>
                <select class="chord-extension">
                    <option value="">Basic</option>
                    <option value="maj7">maj7</option>
                    <option value="7">7</option>
                    <option value="7b9">7b9</option>
                    <option value="7b13">7b13</option>
                    <option value="maj9">maj9</option>
                    <option value="min7">min7</option>
                    <option value="min9">min9</option>
                    <option value="min6">min6</option>
                    <option value="min11">min11</option>
                    <option value="min13">min13</option>
                    <option value="dim7">dim7</option>
                    <option value="half-dim">half-dim</option>
                </select>
            </div>
            <div class="chord-container">
                <button class="chord-btn" data-chord="IV">IV</button>
                <select class="chord-extension">
                    <option value="">Basic</option>
                    <option value="maj7">maj7</option>
                    <option value="7">7</option>
                    <option value="7b9">7b9</option>
                    <option value="7b13">7b13</option>
                    <option value="maj9">maj9</option>
                    <option value="min7">min7</option>
                    <option value="min9">min9</option>
                    <option value="min6">min6</option>
                    <option value="min11">min11</option>
                    <option value="min13">min13</option>
                    <option value="dim7">dim7</option>
                    <option value="half-dim">half-dim</option>
                </select>
            </div>
            <div class="chord-container">
                <button class="chord-btn" data-chord="V">V</button>
                <select class="chord-extension">
                    <option value="">Basic</option>
                    <option value="maj7">maj7</option>
                    <option value="7">7</option>
                    <option value="7b9">7b9</option>
                    <option value="7b13">7b13</option>
                    <option value="maj9">maj9</option>
                    <option value="min7">min7</option>
                    <option value="min9">min9</option>
                    <option value="min6">min6</option>
                    <option value="min11">min11</option>
                    <option value="min13">min13</option>
                    <option value="dim7">dim7</option>
                    <option value="half-dim">half-dim</option>
                </select>
            </div>
            <div class="chord-container">
                <button class="chord-btn" data-chord="vi">vi</button>
                <select class="chord-extension">
                    <option value="">Basic</option>
                    <option value="maj7">maj7</option>
                    <option value="7">7</option>
                    <option value="7b9">7b9</option>
                    <option value="7b13">7b13</option>
                    <option value="maj9">maj9</option>
                    <option value="min7">min7</option>
                    <option value="min9">min9</option>
                    <option value="min6">min6</option>
                    <option value="min11">min11</option>
                    <option value="min13">min13</option>
                    <option value="dim7">dim7</option>
                    <option value="half-dim">half-dim</option>
                </select>
            </div>
            <div class="chord-container">
                <button class="chord-btn" data-chord="vii°">vii°</button>
                <select class="chord-extension">
                    <option value="">Basic</option>
                    <option value="maj7">maj7</option>
                    <option value="7">7</option>
                    <option value="7b9">7b9</option>
                    <option value="7b13">7b13</option>
                    <option value="maj9">maj9</option>
                    <option value="min7">min7</option>
                    <option value="min9">min9</option>
                    <option value="min6">min6</option>
                    <option value="min11">min11</option>
                    <option value="min13">min13</option>
                    <option value="dim7">dim7</option>
                    <option value="half-dim">half-dim</option>
                </select>
            </div>
        </div>

        <div id="chord-progression">
            <h2>Chord Progression</h2>
            <div id="progression-bar" class="drop-area"></div>
            <button id="play-progression">Play Progression</button>
        </div>

        <div id="chord-info">
          <h2>Matching Songs</h2>
          <div id="chord-info-content"></div>
        </div>
        
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/static/script.js"></script>
</body>
</html>
